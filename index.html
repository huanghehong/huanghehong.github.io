<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>吴堡县黄河红栆业生态开发有限公司 - 样式表加载检测页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="loading-msg">
        <h1>正在加载中...</h1>
        <p>当您看到这行字的时候，说明您与我们的站点网速链接较慢</p>
        <p>由于使用了GitHub的免费网络搭建，后续的页面图片可能会加载较慢，请耐心等待。。。</p>
        <p>如果长时间未跳转，请点击：<a href="./index-menu.html">手动跳转</a></p>
    </div>

    <script>
        // 检测样式表是否加载成功
        var link = document.querySelector('link[href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"]');
        if (link.sheet) {
            // 样式表已加载
            console.log("样式表已加载");
            setTimeout(function() {
                window.location.href = "./index-menu.html";
            }, 3000);
        } else {
            // 样式表未加载
            console.log("样式表未加载");
            document.getElementById("loading-msg").style.display = "block";
        }
    </script>
</body>
</html>
