<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>吴堡县黄河红栆业生态开发有限公司 - 样式表加载检测页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        h1 {
            display: none;
        }

        p {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-msg" style="text-align: center;">
        <h1><br>加载失败!</h1>
        <p>当您看到这行字的时候，意味着您的页面由于未知原因已经加载失败了。<br>请尝试点击：<a href="./index.html">刷新</a> 进行页面的恢复。<br><br>如果点击了刷新但是依旧没有显示成功，<br>请您检查您的网络链接状态是否良好，然后尝试切换百度或其他浏览器进行访问。</p>
    </div>
    <script>
        var link = document.querySelector('link[rel="stylesheet"]');
        var isStyleSheetLoaded = false;
        link.onload = function () {
            isStyleSheetLoaded = true;
            console.log("样式表已加载");
            setTimeout(function () {
                if (isStyleSheetLoaded) {
                    window.location.href = "./index-0menu.html";
                }
            }, 1);
        };
        setTimeout(function () {
            if (!isStyleSheetLoaded) {
                console.log("样式表未加载");
                var h1 = document.querySelector('h1');
                var p = document.querySelector('p');
                h1.style.display = "block";
                p.style.display = "block";
            }
        }, 3000);
    </script>
</body>
</html>
